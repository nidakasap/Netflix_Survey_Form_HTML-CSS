<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Netflix Survey Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Sorts+Mill+Goudy&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 id="title">NET<span>FLIX</span></h1>
            <h3 id="description">
                Thank you for signing up to Netflix.Tell me more about yourself.
            </h3>
        </header>


        <main id="survey-form-container">
            <form action="result.html" method="get">

                <div class="input-box">
                    <label for="name">Name</label> <br>
                    <input type="text" name="name" id="name" placeholder="Enter your name">
                </div>
                <div class="input-box">
                    <label for="age">Age</label> <br>
                    <input type="number" name="age" id="age" placeholder="Enter your age">
                </div>
                <div class="input-box">
                    <label for="mail">Mail</label> <br>
                    <input type="email" name="mail" id="mail" placeholder="Enter your name">
                </div>
                <div class="input-box">
                    <label for="">Content Type</label><br>
                    <select name="" id="dropdown">
                        <option value="movies">Movies</option>
                        <option value="series">Series</option>
                        <option value="tv-shows">Tv Shows</option>
                    </select>
                </div>
                <div class="input-box check">
                    <label for="">Movie Type</label>
                    <br>
                    <input type="checkbox" name="movie-type" id="first-check" value="Comedy">
                    <label for="first-check">Comedy</label>
                    <br>
                    <input type="checkbox" name="movie-type" id="second-check" value="Action">
                    <label for="second-check">Action</label>
                    <br>
                    <input type="checkbox" name="movie-type" id="third-check" value="Romance">
                    <label for="third-check">Romance</label>
                </div>

                <div class="input-box radio">
                    <label for="">Gender</label>
                    <br>
                    <input type="radio" name="gender" id="first-radio" value="Male">
                    <label for="first-radio">Male</label>
                    <br>
                    <input type="radio" name="gender" id="second-radio" value="Female">
                    <label for="second-radio">Female</label>
                    <br>
                    <input type="radio" name="gender" id="third-radio" value="Other">
                    <label for="third-radio">Other</label>
                </div>

                <div class="input-box">
                    <label for="">Feedback</label>
                    <br>
                    <textarea name="feedback" id="feedback" placeholder="any comment"></textarea></textarea>
                </div>

                <div class="form-submit">
                    <input class="form-button" type="submit" value="submit">
                </div>

            </form>
        </main>



    </div>
</body>

</html>
